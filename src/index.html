<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/base64;," />
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover"
    />
    <title>主页</title>
    <style>
      @keyframes v-circular {
        0% {
          stroke-dasharray: 1 200;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 90 150;
          stroke-dashoffset: -40px;
        }
        100% {
          stroke-dasharray: 90 150;
          stroke-dashoffset: -120px;
        }
      }
      @keyframes v-rotate {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      function main() {
        let path = window.location.href.split("?")[0]
        const search =
          window.location.href.indexOf("?") !== -1
            ? window.location.href.substring(window.location.href.indexOf("?"))
            : ""
        if (path.endsWith(".html") || path.endsWith("/")) {
          path = path.substring(0, path.lastIndexOf("/"))
        }
        fetch(`build-version.json?dn=${new Date().getTime()}`, {
          cache: "no-store",
        })
          .then((res) => res.json())
          .then(({ build }) => {
            window.location.replace(`${path}/index_${build}.html${search}`)
          })
          .catch((err) => {
            window.location.replace(`${path}/_index.html${search}`)
          })
      }
      main()
    </script>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      width:;
      height: 100vh;
      width: 100vw;
      background: hsl(0, 0%, 75%);
    "
  >
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 76vh;
      "
    >
      <span
        style="
          width: 30px;
          max-width: 100%;
          height: 30px;
          vertical-align: middle;
          max-height: 100%;
          animation: v-rotate 0.8s linear infinite;
          display: inline-block;
          position: relative;
          animation-duration: 2s;
        "
      >
        <svg
          viewBox="25 25 50 50"
          style="
            width: 100%;
            height: 100%;
            display: block;
            color: hsl(210.1, 95.7%, 53.9%);
          "
        >
          <circle
            cx="50"
            cy="50"
            r="20"
            fill="none"
            style="
              stroke: currentColor;
              stroke-width: 3px;
              stroke-linecap: round;
              animation: 1.5s ease-in-out infinite v-circular;
            "
          ></circle>
        </svg>
      </span>
      <span id="msg-span" style="margin-top: 15px">加载中...</span>
    </div>
  </body>
</html>
